<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>edit</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<form method="POST" class="post-form" action="/update/{{employee.id}}">
    {% csrf_token %}
    <div class="container">
        <br>
        <div class="form-group row ">
            <label class="col-sm-1 col-form-label"></label>
            <div class="col-sm-4">
                <h3>update details</h3>
            </div>
        </div>

        <div class="form-group row ">
            <label class="col-sm-1 col-form-label">employee Id:</label>
            <div class="col-sm-4">
                <input type="text" name="eid" id="id_eid " required maxlength="20" value="{{ employee.id}}">#value is alredy disply
            </div>
        </div>

         <div class="form-group row ">
            <label class="col-sm-1 col-form-label">employee Name:</label>
            <div class="col-sm-4">
                <input type="text" name="ename" id="id_ename" required maxlength="20" value="{{ employee.ename}}">#value is alredy disply
            </div>
         </div>

        <div class="form-group row ">
            <label class="col-sm-1 col-form-label">employee Id:</label>
            <div class="col-sm-4">
                <input type="text" name="email" id="id_eemail " required maxlength="20" value="{{ employee.eemail}}">#value is alredy disply
            </div>
         </div>

        <div class="form-group row ">
            <label class="col-sm-1 col-form-label">employee Id:</label>
            <div class="col-sm-4">
                <input type="text" name="contact" id="id_econtact " required maxlength="20" value="{{ employee.econtact}}">#value is alredy disply
            </div>
         </div>

        <div class="form-group row">
            <label class="col-sm-1 col-form-label"></label>
            <div class="col-sm-4">
                <button type="submit" class="btn btn-success"> update</button>
            </div>
        </div>





    </div>

</form>

</body>
</html>
